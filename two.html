<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>

<style>
    body {
        font-family: Arial;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }

    .container {
        background: white;
        width: 350px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px gray;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    #taskInput {
        width: 75%;
        padding: 10px;
        border: 1.5px solid #888;
        border-radius: 5px;
        outline: none;
    }

    #addBtn {
        padding: 10px 12px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #addBtn:hover {
        background: #45a049;
    }

    ul {
        padding: 0;
        margin-top: 20px;
        list-style: none;
    }

    li {
        background: #ececec;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .buttons button {
        margin-left: 5px;
        border: none;
        padding: 5px 8px;
        border-radius: 4px;
        cursor: pointer;
    }

    .edit {
        background: #007BFF;
        color: white;
    }

    .delete {
        background: #D9534F;
        color: white;
    }

</style>
</head>
<body>

<div class="container">
    <h2>To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addBtn">Add</button>

    <ul id="taskList"></ul>
</div>

<script>

document.getElementById("addBtn").onclick = function () {
    addTask();
};

function addTask() {
    let taskText = document.getElementById("taskInput").value;

    if (taskText.trim() === "") {
        alert("Please enter a task!");
        return;
    }

    let li = document.createElement("li");

    li.innerHTML = `
        <span class="taskText">${taskText}</span>
        <div class="buttons">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </div>
    `;

    document.getElementById("taskList").appendChild(li);

    document.getElementById("taskInput").value = "";
}

document.getElementById("taskList").addEventListener("click", function (e) {
    let target = e.target;
    let li = target.closest("li");

    if (target.classList.contains("delete")) {
        li.remove();
    }

    if (target.classList.contains("edit")) {
        let currentText = li.querySelector(".taskText").innerText;
        let newText = prompt("Edit your task:", currentText);

        if (newText !== null && newText.trim() !== "") {
            li.querySelector(".taskText").innerText = newText;
        }
    }
});

</script>

</body>
</html>
